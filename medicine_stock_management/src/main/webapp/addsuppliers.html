<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;

}

 ;

<div id="form" class="w3-container w3-padding-32"   >
    <h3 align="center">Add Suppliers</h3>
    
    <form method="post" action="processaddsup.jsp"   name="myForm"  >
      Supplier no:<br>
      <input class=" w3-border" type="text" name="sno"  placeholder="Supplier no" required>
      <br>
      Supplier Name:<br>
      <input class="w3-input w3-border" type="text" name="sname"  placeholder="Supplier name" required>
      <br>
      Company:<br>
      <input type="text" name="company" class="w3-input w3-border" placeholder="company" >
      <br>
      Contact no:<br>
      <input type="text" name="contact"  class="w3-input w3-border" placeholder="contact no" >
      <br>
      Email:<br>
      <input type="text" name="email" class="w3-input w3-border" pattern=".+@globex\.com"  placeholder="email" required>
      <br>
      Address:<br>
      <input type="text" name="address" class="w3-input w3-border"  placeholder="address" required>
      <br><br>
      <input type="submit" class="w3-button w3-blue w3-section" value="submit">
      
    </form>
